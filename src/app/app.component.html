<div class="container-fluid negative-padding" *ngIf="temp=='1'">
    <div class="row" style="height: 10vh;">
        <div class="col-lg-12">
            <app-header></app-header>
        </div>         
    </div>
    <div class="row" style="height:90vh;">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
          <div class="col-lg-10 outlet" style="overflow-y: auto; background-color: #F3F8FF;">
              <br>
              <router-outlet></router-outlet>
              <app-footer></app-footer>  
          </div>
    </div>    
</div>

<div class="container-fluid" *ngIf="temp!='1'">
    <div class="row">
        <div class="col-lg-12">
            <app-login></app-login>
        </div>
    </div>
</div>

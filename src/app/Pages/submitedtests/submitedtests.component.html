<div class="container-fluid">
    <div class="row">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <p class="Heading">Submitted Tests</p><br>

                    <!-- <hr class="HrLine"> -->
                </div>
            </div>

            <div class="card"><br>
                <div class="row head">
                    <div class="col-lg-1">
                        <p style="padding-left: 15px;">Filter By</p>
                    </div>
                    <div class="col-lg-3">
                        <input type="date" class="form-control" placeholder="Search" [(ngModel)]="search">
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control" placeholder="Search" [(ngModel)]="search">
                    </div>
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2">
                        <!-- <p class="count">Count :{{count}}</p> -->
                    </div>
                </div> <br>
            </div><br>
            <div class="row">
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table tablebordered head">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Phone No</th>
                                <th>Email</th>
                                <th>Course</th>
                                <th>Chapter</th>
                                <th>Action</th>
                            </tr>
                            <tr *ngFor="let details of result|filter:search">
                                <td>{{details.staffname}}</td>
                                <td>{{details.phoneNo}}</td>
                                <td>{{details.emailID}}</td>
                                <td>{{details.coursename}}</td>
                                <td>{{details.chaptername}}</td>
                                <td>
                                    <button  [routerLink]="['/Checkanswer',details.id]"  *ngIf="details.checked!=1"
                                        class="btn btn-primary">Check
                                    </button>
                                    <button *ngIf="details.checked==1" class="btn btn-primary" id="show==1">Checked
                                    </button><br><br>
                                    <!-- <button *ngIf="details.checked==1" [routerLink]="['/Checkanswer',details.id]" class="btn btn-primary" id="show==1">View
                                    </button> -->

                                </td>
                            </tr>
                        </thead>
                    </table>
                    <ng-template #noResults>
                        <p>no results found for "{{search}}" </p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>

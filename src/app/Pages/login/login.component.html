<div class="container-fluid bg fullscreen" *ngIf="temp!=1">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 maindiv">
            <div class="inndercard">
                <img src="assets/Images/Logo_digiOffice_Colored.png">
                <div class="input-group ">
                    <input type="text" class="inputclass" [(ngModel)]="companycode" (ngModelChange)="getcompanycode()"
                        name="companycode">
                    <label class="placeholder">Company Code</label>
                </div>
                <div class="input-group ">
                    <select class="inputclass inputclass1" (change)="getRoleID($event)">
                        <option selected>Select</option>
                        <option value="1">Karnavati University</option>
                        <option value="2">Student</option>
                        <option value="3">Manager</option>
                        <option value="4">Trainer</option>
                    </select>
                </div>
                <div class="input-group ">
                    <input type="text" class="inputclass" [(ngModel)]="userName" name="username">
                    <label class="placeholder">Username</label>
                </div>



                <div class="input-group ">

                    <input *ngIf="showpassword==0" type="password" class="inputclass" [(ngModel)]="password"
                        name="password" />
                    <input *ngIf="showpassword==1" type="text" class="inputclass" [(ngModel)]="password"
                        name="password" />
                    <span class="fa fa-fw fa-eye field-icon toggle-password" style="color: #3247D5;
                    margin-left: -224px;
                    margin-top: 18px;" (click)="Showhidepassword()"></span>

                    <span class="highlight"></span>

                    <span class="bar"></span>

                    <label class="placeholder">Password</label>

                </div>
                <div class="btnalign">
                    <a style="color: #3247D5;">Forgot Password</a>
                    <button type="button" class="loginbtn" (click)="login()">Login</button>
                </div>

            </div>
            <div class="imgdiv">
                <img src="assets/Images/Mask Group.png">
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

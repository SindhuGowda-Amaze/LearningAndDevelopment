<div class="container-fluid">
    <div class="row">
        <br>     
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-10">
                    <p class="Heading">Assign Course To Employee </p>
                </div>
            </div>
            <div class="card">
                <br>
                <div class="row leavereq">
                    <div class="col-lg-2">
                        <p class="newFont">Employee Name <span style="color: red;">*</span></p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Course <span style="color: red;">*</span></p>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <select class="form-control" name="name123" id="name123" [(ngModel)]="name123" >
                            <option *ngFor="let details of stafflist" value="{{details.name}}">{{details.name}}</option> 
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" name="id" id="id" [(ngModel)]="courseid">
                            <option *ngFor="let details of courselist" value="{{details.id}}">{{details.name}}</option>
                        </select>
                    </div>
                </div>
              
              
                <div class="row">
                    <div class="col-lg-9"></div>
                    <div class="col-lg-1">
                        <button class="form-control cancel" (click)="Cancel()">Cancel</button>
                    </div>
                    <div class="col-lg-1" >
                        <button class="form-control cancel"  (click)="enroll()">Enroll</button>
                    </div>

                    <div class="col-lg-1"></div>
                </div><br>
            </div> <br>
        </div>
    </div>
</div>

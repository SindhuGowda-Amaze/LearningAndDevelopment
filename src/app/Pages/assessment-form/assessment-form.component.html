<div class="container-fluid">
    <div class="row">     
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4">
                    <p class="course Heading" >Assessment Details </p>
                </div>
                <div class="col-lg-8"></div>
            </div>
      
            <div class="card">
                <div class="row head">
                    <div class="col-lg-2">
                        <p>Course Name</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Chapter Name</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Question Type</p>
                    </div>
                    <div class="col-lg-3">
                        <p>Question</p>
                    </div>
                    <div class="col-lg-3" *ngIf="questionid==1 || questionid==2">
                        <p>Correct Answer</p>
                    </div>
                </div>
                <div class="row head">
                    <div class="col-lg-2">
                        <select class="form-control" name="id" id="id" [(ngModel)]="courseid" (change)="getcourseid($event)">
                            <option *ngFor="let details of CourseList" value="{{details.id}}">{{details.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-control" name="id" id="id" [(ngModel)]="chapterid">
                            <option *ngFor="let details of ChapterList" value="{{details.id}}">{{details.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-control" [(ngModel)]="questionid" name="questionid">
                            <option *ngFor="let details of QuestionList" value="{{details.id}}">{{details.type}}
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <textarea class="form-control" placeholder="Question.." [(ngModel)]="Question"></textarea>
                    </div>
                    <div class="col-lg-3">
                        <ckeditor id="CorrectAnswer" name="CorrectAnswer" [(ngModel)]="CorrectAnswer" *ngIf="questionid==2"
                            data="<p>Enter Answer Here !</p>"></ckeditor>
                            
                        <select class="form-control"  name="CorrectAnswer" id="CorrectAnswer"
                            (change)="getCorrectAnswer($event)" *ngIf="questionid==1" [(ngModel)]="CorrectAnswer">
                            <option value="CorrectAnswer">Select Options</option>
                            <option value="A">Option1</option>
                            <option value="B">Option2</option>
                            <option value="C">Option3</option>
                            <option value="D">Option4</option>
                        </select>
                    </div>
                </div> <br>
                <div class="row head">
                    <div class="col-lg-2" *ngIf="questionid==1">
                        <p>Option1</p>
                    </div>
                    <div class="col-lg-2" *ngIf="questionid==1">
                        <p>Option2</p>
                    </div>
                    <div class="col-lg-2" *ngIf="questionid==1">
                        <p>Option3</p>
                    </div>
                    <div class="col-lg-2" *ngIf="questionid==1">
                        <p>Option4</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Weightage</p>
                    </div>
                </div>
                <div class="row head">
                    <div class="col-lg-2" *ngIf="questionid==1">
                        <input class="form-control" placeholder="a" [(ngModel)]="Option1">
                    </div>
                    <div class="col-lg-2" *ngIf="questionid==1">
                        <input class="form-control" placeholder="b" [(ngModel)]="Option2">
                    </div>
                    <div class="col-lg-2" *ngIf="questionid==1">
                        <input class="form-control" placeholder="c" [(ngModel)]="Option3">
                    </div>
                    <div class="col-lg-2" *ngIf="questionid==1">
                        <input class="form-control" placeholder="d" [(ngModel)]="Option4">
                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="Weightage" [(ngModel)]="Weightage">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-1">
                        <button class="form-control cancel" (click)="cancel()">Cancel</button>
                    </div>
                    <div class="col-lg-1">
                        <button class="form-control cancel" (click)="Save()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

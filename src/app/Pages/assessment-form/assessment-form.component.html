<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-2">
                    <p class="course">Assessment Details </p>
                </div>
                <div class="col-lg-8"></div>
                <!-- <div class="col-lg-2">
                    <button class="button ">ADD</button>
                </div> -->
            </div>
            <hr>
            <div class="card">
                <div class="row head">
                    <div class="col-lg-2">
                        <p>Course Name</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Chapter Name</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Question Type</p>
                    </div>
                    <div class="col-lg-3">
                        <p>Question</p>
                    </div>
                    <div class="col-lg-3">
                        <p>Correct Answer</p>
                    </div>

                </div>
                <div class="row header">
                    <div class="col-lg-2">
                        <!-- <select class="form-control" name="" id=""> -->
                        <select class="form-control" name="id" id="id"  [(ngModel)]="courseid">
                            <option *ngFor="let details of result1" value="{{details.id}}">{{details.name}}</option>
                            <!-- <option value="">Compliance</option>
                            <option value=""> Marketing</option>
                            <option value="">Communication Skills</option> -->
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-control" name="id" id="id"  [(ngModel)]="chapterid">
                            <option *ngFor="let details of results" value="{{details.id}}">{{details.name}}</option>
                            <!-- <option value="">Compliance</option>
                            <option value=""> Marketing</option>
                            <option value="">Communication Skills</option> -->
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-control" name="id" id="id"  [(ngModel)]="questionid">
                            <option *ngFor="let details of questionlist" value="{{details.id}}">{{details.type}}</option>

                            <!-- <option value="">Objective</option>
                            <option value=""> Subjective</option> -->
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <textarea class="form-control" placeholder="Question.." [(ngModel)]="Question"></textarea>
                    </div>
                    <div class="col-lg-3">
                       <textarea class="form-control" placeholder="Correct Answer.." [(ngModel)]="CorrectAnswer"></textarea>
                    </div>

                </div> <br>

                <div class="row">
                    <div class="col-lg-2">
                        <p>Option1</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Option2</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Option3</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Option4</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Marks</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="a" [(ngModel)]="Option1">
                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="b" [(ngModel)]="Option2">

                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="c" [(ngModel)]="Option3">
                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="d" [(ngModel)]="Option4">
                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="marks" [(ngModel)]="marks">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-1">
                        <button class="form-control " (click)="cancel()">Cancel</button>
                    </div>
                    <div class="col-lg-1">
                        <button class="form-control button1" (click)="Save()">Save</button>
                        <!-- <button class="form-control button1"  *ngIf="id==null || id==undefined" (click)="Save()">Save</button>    
                     <button class="form-control button1"  *ngIf="id!=null || id!=undefined" (click)="Update()">Update</button>    -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>

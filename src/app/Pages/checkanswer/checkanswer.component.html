<div class="container-fluid card">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" style="padding-top: 40px;">
                <div class="row">
                    <div class="col-lg-2" style="text-align: center;">
                        <p >Question Num.</p>
                    </div>
                    <div class="col-lg-4">
                        <p >Question</p>
                    </div>
                    <div class="col-lg-4" style="text-align: start;">
                        <p>User Answer</p>
                    </div>
                    <div class="col-lg-2">
                        <p >Marks</p>
                    </div>
                </div>
                <div class="row" *ngFor="let list of useranssheet;index as i" style="margin-bottom: 20px;">
                    <div class="col-lg-2" style="text-align: center;">
                        <p > {{i+1}}
                        </p>
                    </div>
                    <div class="col-lg-3">
                        <div style="margin-bottom: 10px;" >{{list.question}}</div>
                    </div>
                    <div class="col-lg-5" style="text-align: start;">
                        <button *ngIf="list.type==2" class=" submit" (click)="getdetailslist(list)"
                            data-toggle="modal" data-target="#myModal">View Answer</button>
                        <div *ngIf="list.type==1" style="margin-bottom: 10px; margin-left: 100px;">{{list.userAnswer}}</div>
                    </div>
                    <div class="col-lg-2">
                        <div style="margin-bottom: 10px;"
                            *ngIf="list.userAnswer==list.correctAnswer && list.type==1">
                            {{list.weightage}} &nbsp;&#9989;</div>
                        <div style="margin-bottom: 10px;"
                            *ngIf="list.userAnswer!=list.correctAnswer  && list.type==1">0 &nbsp;&#10060;
                        </div>
                        <div style="margin-bottom: 10px;" *ngIf="list.type==2">
                            <input type="number" id="marks" name="marks" [(ngModel)]="list.marks"
                                placeholder="Enter Marks" style="height: 40px;">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" style="text-align: center;">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <!-- <button type="button" class=" btn-success submit" (click)="submitAnswer()">Submit</button>  -->
                        <button type="button" class=" btn-success submit" routerLink="/Submitedtests">Go Back</button> 
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <br>
            </div>
        </div>

    </div>
</div>
<div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Answer</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <p style="font-size: 15px;">{{userSubAnswer}}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

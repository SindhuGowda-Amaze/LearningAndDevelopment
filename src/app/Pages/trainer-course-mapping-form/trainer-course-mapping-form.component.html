<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-10">
                    <p class="Heading">Trainer and Course Mapping </p>
                </div>
            </div>
            <div class="card">
                <div class="row leavereq">

                    <div class="col-lg-2">
                        <p class="newFont">Trainer Name <span style="color: red;">*</span></p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">Course Name <span style="color: red;">*</span></p>
                    </div>
                    <!-- <div class="col-lg-3">
                        <p class="newFont">Email ID <span style="color: red;">*</span></p>
                    </div> -->
                    <div class="col-lg-2">
                        <p class="newFont">Start Date <span style="color: red;">*</span> </p>
                    </div>
                    <div class="col-lg-2">
                        <p class="newFont">End Date<span style="color: red;">*</span> </p>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-lg-2">
                        <select class="form-control" name="cars" id="Duration" [(ngModel)]="TrainerID" (change)="getTrainerID($event)">
                            <option value="0">Select Trainer Name</option>
                            <option  *ngFor="let details of trainerlist"  value="{{details.id}}">{{details.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-control" name="cars" id="Duration" [(ngModel)]="CourseID" (change)="getCourseID($event)">
                            <option value="0">Select Course Name</option>
                            <option  *ngFor="let details of CourseList"  value="{{details.id}}">{{details.name}}</option>
                        </select>
                    </div>
                    <!-- <div class="col-lg-3">
                        <input class="form-control inputfield" placeholder="Email ID" [(ngModel)]="EmailID">
                    </div> -->
                    <div class="col-lg-2">
                        <input type="date" class="form-control inputfield" placeholder="Start Date" [(ngModel)]="StartDate">
                    </div>
                    <div class="col-lg-2">
                        <input type="date" class="form-control inputfield" placeholder="End Date" [(ngModel)]="EndDate">
                    </div>
                </div><br>
                <div class="row leavereq">

                    <div class="col-lg-3">
                        <p class="newFont">Batch Name<span style="color: red;">*</span></p>
                    </div>
                    <div class="col-lg-4">
                        <p class="newFont">Allowed Students per Batch<span style="color: red;">*</span></p>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-md-3">
                        <!-- <div class="col-lg-2">
                            <select class="form-control" name="cars" id="Duration" [(ngModel)]="CourseID" (change)="getCourseID($event)">
                                <option value="Select">Select Course Name</option>
                                <option  *ngFor="let details of CourseList"  value="{{details.id}}">{{details.batchName}}</option>
                            </select>
                        </div> -->

                        <!-- <input class="form-control inputfield" placeholder="Batch Name" [(ngModel)]="BatchName"> -->
                        <select class="form-control" name="cars" id="Duration" [(ngModel)]="BatchName" (change)="getBatchName($event)">
                            <option value="0">Select Batch Name</option>
                            <option  *ngFor="let details of BatchList"  value="{{details.id}}">{{details.batchName}}</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control inputfield" placeholder="Allowed Students per Batch" [(ngModel)]="AllowedStudents">
                    </div>
                </div>
                <br>    
                <div class="row">
                    <div class="col-lg-9"></div>
                    <div class="col-lg-1">
                        <button class="form-control " (click)="cancel()">Cancel</button>
                    </div>
                    <div class="col-lg-1">
                        <!-- <button class="form-control button1" (click)="Save()">Save</button> -->
                        <button class="form-control button1"  *ngIf="id==null || id==undefined" (click)="Submit()">Save</button>    
                     <button class="form-control button1"  *ngIf="id!=null || id!=undefined" (click)="Update()">Update</button>   
                    </div>

                    <div class="col-lg-1"></div>
                </div><br>
            </div> <br>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

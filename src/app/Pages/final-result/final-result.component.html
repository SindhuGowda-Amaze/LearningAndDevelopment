
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                    <tr class="head">
                        <th>Course Name</th>
                        <th>Chapter Name</th>
                        <th>Total Marks</th>
                        <th>Marks Gained</th>
                        <th>Percentage</th>
                       
                        <th>Status</th>
                    </tr>
                    <tr class="header" *ngFor="let details of Marks">
                    <td>{{details.coursename}}</td>
                    <td>{{details.chaptername}}</td>
                    <td>{{details.totalmarks}}</td>
                    <td>{{details.obtainedMarks}}</td>
                    <td> {{details.obtainedMarks/details.totalmarks
                        *100 | number : '1.2-2'}} % </td>
                    <td>{{details.status}}</td>
                    </tr>
                </thead>
            </table>
            <!-- <ng-template #noResults>
                <p class="NoResultShow"> No results found for "{{search}}" </p>
            </ng-template> -->
        </div>
    </div>
</div>

<div class="container-fluid">

        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-10">
                    <p class="Heading">Chapter Dashboard</p>
                </div>
                <div class="col-lg-2">
                    <p class="Text" style="float:right; padding-right:50px;">Count:{{coursedetails.length}}</p>
                </div>
            </div>
            <hr class="HrLine">

            <div class="row FilterClass ">
                <div class="col-lg-1">
                    <p class="Text">Filter By</p>
                </div>
                <div class="col-lg-3">
                    <select class="form-control" name="cars" id="Duration" (change)="getcourseid($event)">
                        <option value="0">Select Course</option>
                        <option *ngFor="let details of courselist" value="{{details.id}}">{{details.name}}</option>
                    </select>
                </div>
                <div class="col-lg-5">
                    <input type="search" class="form-control" placeholder="Search for Name.." [(ngModel)]="search">
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-9"></div>
                <div class="col-lg-3">
                    <button class=button routerLink="/Chapter">Add</button>
                </div>
            </div> <br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="head">
                                    <th>Course Name</th>
                                    <th>Chapter Name</th>
                                    <th>Description</th>
                                    <th style="width:15%">Chapter Photo</th>
                                    <th>Attachment</th>
                                    <th>Chapter Text</th>
                                    <th>Actions</th>
                                </tr>
                                <tr *ngFor="let details of coursedetails | filter: search">
                                    <td>{{details.courseName}}</td>
                                    <td>{{details.name}}</td>
                                    <td>{{details.description}}</td>
                                    <td><img src="{{details.chapterPhoto}}" style="width:100px"></td>

                                    <td><img class="pdfimg" src="../../../assets/Images/image.png" style="width: 20px;"
                                            data-toggle="modal" data-target="#exampleModal"
                                            (click)="ShowAttachments(details.id)">

                                    <td>{{details.chapterText}}</td>
                                    <td><button class="button1" (click)="edit(details.id)">Edit</button> <br> <br>
                                    <button class="button2" (click)="Ondelete(details.id)">Delete</button>
                                </td>

                    </div>
                </div>

        </div>
    </div>
    <div class="col-lg-1"></div>
</div>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Attachemnts</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4" *ngFor="let attchments of Attachmentlist">
                        <br>
                        <img src="{{attchments.photo}}" *ngIf="attchments.attachmentType=='Image'" (click)="openAttchments(attchments.photo)" style="width:100px;height: 100px;">
                        <img src="assets/Images/pdf.png" *ngIf="attchments.attachmentType=='Pdf'"  (click)="openAttchments(attchments.photo)" style="width:100px;height: 100px;">
                        <img src="assets/Images/word.png" *ngIf="attchments.attachmentType=='Document'"  (click)="openAttchments(attchments.photo)" style="width:100px;height: 100px;">
                        <img src="assets/Images/files.png" *ngIf="attchments.attachmentType=='Ppt'"  (click)="openAttchments(attchments.photo)" style="width:100px;height: 100px;">
                        <video controls style="height: 100px;width: 50%;" autoplay *ngIf="attchments.attachmentType=='video'" (click)="openAttchments(attchments.photo)">
                            <source src="{{attchments.photo}}"  (click)="openAttchments(attchments.photo)" type="video/mp4">
                            <source src="{{attchments.photo}}"  (click)="openAttchments(attchments.photo)" type="video/ogg">
                            Your browser does not support the video tag.
                          </video>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">            
            <div class="row">
                <div class="col-lg-2">
                    <p class="course">Course Details </p>
                </div>
                <div class="col-lg-8"></div>
                <div class="col-lg-2">
                    <button class="button ">ADD</button>
                </div>
            </div><hr>      
            <div class="card">
                <div class="row" >
                    <div class="col-lg-2">
                        <p>Category</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Name</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Description</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Photo</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Duration</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Fees</p>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-lg-2">
                        <select class="form-control" name="cars" id="Duration">
                            <option value="Select">Select</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                          </select>
                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="Name">
                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="Description">
                    </div>
                    <div class="col-lg-2">
                        <ngx-dropzone (change)="onSelect($event)" style="width:100% ;height: auto;">
                            <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
                            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                        </ngx-dropzone>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-control" name="cars" id="Duration">
                            <option value="Select">Select</option>
                            <option value="3 Months">3 Months</option>
                            <option value="4 Months">4 Months</option>
                            <option value="6 Months">6 Months</option>
                          </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-control" name="cars" id="Duration">
                            <option value="Select">Select</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                          </select>
                    </div>
                </div> <br>
                
                <div class="row">
                    <div class="col-lg-2">
                        <p>Entry Criteria</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Exit Criteria</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                      <input class="form-control" placeholder="Entry Criteria">
                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="Exit Criteria">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-lg-10">
            <p class="headings">Assign Course Dashboard</p>
        </div>
        <div class="col-lg-2">
            <p class="Text" style="float:right; padding-right:50px; color: #3247D5; ">Count: {{count}}</p>
        </div>
    </div>
    <div class="card">
        <br>
        <div class="row FilterClass ">
            <div class="col-lg-1">
                <p class="Text">Filter By</p>
            </div>
            <div class="col-lg-5">
                <input type="search" class="form-control" placeholder="Search for Name.." [(ngModel)]="search">
            </div>
        </div><br>
    </div> <br>
   
   
      
   

    <div class="row">
        <div class="col-lg-10"></div>
        <div class="col-lg-2">
            <button class="form-control addbtn" routerLink="/AssignCourseToEmployee">Add</button>
        </div>
    </div> <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered" *ngIf="(result | filter: search).length > 0; else noResults">
                    <thead>
                        <tr class="head">
                            <th>Employee Name</th>
                            <th>Course Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="header" *ngFor="let details of result|filter:search">
                            <td style="font-size: 15px;">{{details.employeeName}}</td>
                            <td style="font-size: 15px;">{{details.name}}</td>
                            <td>
                                <button class="form-control button" (click)="Ondelete(details.id)">Delete</button><br>
                                <button class="form-control button" (click)="Ondelete(details.id)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ng-template #noResults>
                    <p class="NoResultShow"> No results found for "{{search}}" </p>
                </ng-template>
            </div>
        </div>
    </div>


</div>

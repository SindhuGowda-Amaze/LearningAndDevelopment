        <div class="col-lg-9">
            <div class="row" *ngIf="show1==1">
                <div class="col-lg-3" *ngFor="let details of courselist">
                    <div class="card1" style="background-color: white; height: 325px;width: 260px;" >
                        <img class="card-img-top" src="{{details.photo}}" alt="Card image cap">
                        <div class="card-body">
                            <div class="card-title " style="font-size: 15px; ">
                                <p><u>{{details.name}}</u></p>
                                <p class="card-text des">{{details.description}}</p>
                            </div>
                            <p>
                                <button class="btn" data-toggle="modal" data-target="#enroll"
                                    (click)="getcoureid(details.id)">ENROLL</button>

<div id="enroll" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Enroll for Course</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" *ngFor="let item of stafflist">
                <div class="row">
                    <div class="col-lg-3">
                        <label class="Text">Name:</label>
                    </div>
                    <div class="col-lg-5">
                        <input class="form-control" name="name" id="name" [(ngModel)]="name" placeholder="{{item.name}}"
                            disabled>
                    </div>
                </div> <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label class="Text" style="font-weight: bold;">Phone No:</label>
                    </div>
                    <div class="col-lg-5">
                        <input class="form-control" name="mobile" id="mobile" [(ngModel)]="mobile"
                            placeholder="{{item.mobile}}" disabled>
                    </div>
                </div> <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label class="Text" style="font-weight: bold;">Email:</label>
                    </div>
                    <div class="col-lg-5">
                        <input class="form-control" name="emailID" id="emailID" [(ngModel)]="emailID"
                            placeholder="{{item.emailID}}" disabled>
                    </div>
                </div> <br>
                <div class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2">
                        <button class="form-control Save" (click)="enroll(item.name,item.mobile,item.emailID)"
                            data-dismiss="modal">Enroll</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <hr>
                <div class="col-lg-2">
                    <button data-dismiss="modal" class="CloseBTN">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

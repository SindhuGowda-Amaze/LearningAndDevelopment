<div class="row" *ngIf="temp==1">
    <div class="col-md-2 sidenav" style="height: 100vh;margin-top: 75px;position: fixed;">

        <a *ngIf="roleid=='1' || roleid=='2' " routerLink="/AdminDashboard">
            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; Dashboard
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>
        <a *ngIf="roleid=='4'" routerLink="/ChapterDashboard">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; ChapterDashboard
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>
        <a *ngIf="roleid=='3'" routerLink="/ManagerDashboard">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; Dashboard
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>

        <a *ngIf="roleid==4" routerLink="/Assessmentdashboard">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; Assessments
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>

        <a data-toggle="collapse" class="togglebtn button" data-target="#userapplications" *ngIf="roleid==1">

            <i class="fa fa-gears icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; SETUP
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>

        <div id="userapplications" class="collapse" style="padding-left: 7%;">
            <a routerLink="/CategoryDashboard">
                <img src="../../assets/Images/Vector.png" style="width: 20px;    margin-right: 17px;" /> &nbsp; CATEGORY
            </a>
            <a routerLink="/CourseDashboard">
                <img src="../../assets/Images/Vector.png" style="width: 20px;    margin-right: 17px;" /> &nbsp; COURSE

            </a>
            <a routerLink="/ChapterDashboard">
                <img src="../../assets/Images/Vector.png" style="width: 20px;    margin-right: 17px;" /> &nbsp;CHAPTER

            </a>
            <a routerLink="/Trainer">
                <img src="../../assets/Images/Vector.png" style="width: 20px;    margin-right: 17px;" /> &nbsp;TRAINER

            </a>
            <a routerLink="/TrainerCourseMapping">
                <img src="../../assets/Images/Vector.png" style="width: 20px;    margin-right: 17px;" /> &nbsp;ASSIGN
                TRAINER
            </a>
            <a routerLink="/Employee">
                <img src="../../assets/Images/Vector.png" style="width: 20px;    margin-right: 17px;" /> &nbsp;EMPLOYEE

            </a>
        </div>
        <a *ngIf="roleid==2 || roleid==3" routerLink="/MyCourseDashboard">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; My COURSE
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>
        <a *ngIf="roleid==4" routerLink="/AttendenceDetails">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; ATTENDENCE
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>
        <a *ngIf="roleid==2 || roleid==3" routerLink="/Catalog">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; CATALOG
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>
        <a *ngIf="roleid==2" routerLink="/CourseCertificate">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; CERTIFICATE
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>
        <a *ngIf="roleid==3" routerLink="/AssignCourseToEmployee">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; ASSIGN COURSE
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>
        <a *ngIf="roleid==3" routerLink="/Staffresult">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; RESULTS
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>
        <a *ngIf="roleid==3" routerLink="/Submitedtests">

            <i class="fa fa-users icon28" style="width: 20px;    margin-right: 17px;"></i>
            &nbsp; Test Submitted
            <!-- <img src="assets/images/downarrow.png" style="width: 20px;margin-left: 104px;"> -->
        </a>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-2">
                    <p class="course">Chapter Details </p>
                </div>
            </div>
            <hr>
            <div class="card">
                <div class="row">
                    <div class="col-lg-2">
                        <p>Course Name</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Chapter Name</p>
                    </div>
                    <div class="col-lg-4">
                        <p>Description</p>
                    </div>
                    <div class="col-lg-4">
                        <p>Attachment</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <!-- <input class="form-control" placeholder="Course Nmae"> -->
                        <select class="form-control" name="cars" id="Duration">
                            <option value="Select">Course Name</option>
                            <option value="">Compliance</option>
                            <option value=""> Marketing</option>
                            <option value="">Communication Skills</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" placeholder="Chapter Name">
                    </div>
                    <div class="col-lg-4">
                        <textarea class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div class="col-lg-4">
                        <ngx-dropzone (change)="onSelect($event)" style="width:100% ;height: auto;">
                            <ngx-dropzone-label>Please attach pdf!</ngx-dropzone-label>
                            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                        </ngx-dropzone>
                    </div>
                   
                </div> <br>

                <div class="row">
                   
                    <div class="col-lg-3">
                        <p>Chapter Text</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <textarea class="form-control" placeholder="Chapter text" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-9"></div>
                    <div class="col-lg-1">
                        <button class="form-control " (click)="cancel()">Cancel</button>
                    </div>
                    <div class="col-lg-1">
                        <button class="form-control button1">Save</button>
                        <!-- <button class="form-control button1"  *ngIf="id==null || id==undefined" (click)="Save()">Save</button>    
                     <button class="form-control button1"  *ngIf="id!=null || id!=undefined" (click)="Update()">Update</button>    -->
                    </div>
                </div>
            </div>
          
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
